<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="card col-6 p-0">
      <div class="card-header">
        Chat Room
      </div>
      <div class="card-body">
        <div class="chatroom">
          <div *ngFor="let message of messages">
            <div class="row">
              <div class="col" [ngClass]="{'text-right': message.User === name}">
                {{message.User}}
              </div>
            </div>
            <div class="row" [ngClass]="{'justify-content-end': message.User === name}">
              <div class="alert alert-success" [ngClass]="{'alert-dark': message.User !== name}">
                {{message.Content}}
              </div>
            </div>
            <div class="row">
              <div class="col" [ngClass]="{'text-right': message.User === name}">
                {{message.SendTime | date:'short'}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <div class="row justify-content-center">
          <div class="col-10">
            <input [(ngModel)]="messageContent" type="text" class="form-control">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-dark" (click)="sendMessage()">Send</button>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <div class="row" *ngFor="let user of users">
          {{user.Id}}-{{user.Name}}
        </div>
      </div>
    </div>
  </div>
</div>
