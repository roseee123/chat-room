<div class="modal-header">
  <h4 class="modal-title">Hi</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <p>Please type your username</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input [(ngModel)]="username" type="text" class="form-control">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" [mat-dialog-close]="username" cdkFocusInitial>Save</button>
</div>
